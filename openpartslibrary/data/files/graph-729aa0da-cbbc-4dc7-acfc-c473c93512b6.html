
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Component Hierarchy Graph Viewer</title>
<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body style="width: 100vw; height: 100vh; margin: 0; padding: 0;">
    <div id="cy" style="width: 100%; height: 100%; margin: 0; padding: 0;"></div>
    <script>
    var cyData = {"nodes": [{"data": {"id": "4", "label": "Screw assembly"}}, {"data": {"id": "1", "label": "Screw ISO 4762 M6x12"}}, {"data": {"id": "2", "label": "Screw ISO 4762 M6x20"}}, {"data": {"id": "3", "label": "Screw ISO 4762 M6x35"}}], "edges": [{"data": {"source": "1", "target": "4"}}, {"data": {"source": "2", "target": "4"}}, {"data": {"source": "3", "target": "4"}}]};
    
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: cyData.nodes.concat(cyData.edges),
        style: [
            { 
                selector: 'node', 
                style: {
                    'label': 'data(label)',
                    'background-color': '#1f78b4',
                    'color': '#000',               // label text color
                    'text-valign': 'top',          // vertical alignment outside the node
                    'text-halign': 'center',       // horizontal alignment
                    'text-margin-y': -10,          // offset above the node
                    'text-margin-x': 0,
                    'font-size': 'max(0.1vh, 0.1vh)',
                }
            },
            { 
                selector: 'edge', 
                style: {
                    'width': 2,
                    'line-color': '#555',
                    'target-arrow-color': '#555',
                    'target-arrow-shape': 'triangle',
                    'curve-style': 'bezier'
                }
            }
        ],
        layout: {
            name: 'breadthfirst',
            directed: true,
            padding: 10
        }
    });
    </script>
</body>
</html>
