<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
</head>
<body style="margin: 0; padding: 0; min-height: 100vh;">
    <div class="row" style="margin: 0; padding: 0; min-height: 100vh;">
        <!-- List -->
        <div class="col-6 p-2 m-0" style="overflow-y: auto; overflow-x: hidden; min-height: 100vh; background-color: #ffffff; border: none; padding: 0; border-right: 1px solid lightgray;">
            <h1 class="mb-3" style="font-size: x-large;">Parts</h1>
            <p class="mb-2">{{ len(parts) }} parts were found.</p>
            <table class="table table-striped" style="outline-style: solid; outline-color: lightgray; outline-width: 1px;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Part number</th>
                        <th>Creation date</th>
                        <th>Material</th>
                        <th>Unit price</th>
                        <th>Currency</th>
                    </tr>
                </thead>
                <tbody>
                    {% for part in parts %}
                    <tr>
                        <td>{{ part.name }}</td>
                        <td>{{ part.description }}</td>
                        <td>{{ part.number }}</td>
                        <td>{{ part.date_created }}</td>
                        <td>{{ part.material }}</td>
                        <td>{{ part.unit_price }}</td>
                        <td>{{ part.currency }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- 3D View -->
        <div class="col-6 p-0 m-0" style="min-height: 100vh; background-color: #f8f9fa;">
            <iframe id="main-view-iframe" src="{{ url_for('viewer', filename='test.FCStd') }}" frameborder="0" style="min-width: 100%; min-height: 100vh; max-height: 100vh; margin: 0; display: block;"></iframe>
        </div>
    </div>

</body>
</html>
