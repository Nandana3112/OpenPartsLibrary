{% extends "base-row.html" %}

{% block main_view_content %}
<div class="container py-5" style="background-color: #f5f5f5;">
    <h3 class="mb-3">All Files</h3>
    <a class="btn btn-outline-secondary mb-3" href="{{ url_for('create_file') }}"><i class="bi-plus-lg"></i> Add new file</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date Created</th>
                <th>Date Modified</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.description }}</td>
                <td>{{ file.date_created }}</td>
                <td>{{ file.date_modified }}</td>
                <td>
                    <nobr>
                        <a class="btn btn-secondary" href="{{ url_for('read_file', file_uuid=file.uuid) }}"><i class="bi-eye"></i></a>
                        <a class="btn btn-outline-secondary" href="{{ url_for('update_file', file_uuid=file.uuid) }}"><i class="bi-pencil"></i></a>
                        <a class="btn btn-outline-danger" href="{{ url_for('delete_file', file_uuid=file.uuid) }}"><i class="bi-x-lg"></i></a>
                    </nobr>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No files found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
