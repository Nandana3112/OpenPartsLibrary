{% extends 'base.html' %}

{% block content %}
<h2>Add New Material</h2> 
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }}
        {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.description.label }}
        {{ form.description(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}  
    </div>
</form>

{% endblock %}
